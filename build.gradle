project.group = 'poisondog'
project.version = '1.0.2'

buildscript {
	repositories {
		google()
		jcenter()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:3.1.0'
	}
}

apply plugin: 'com.android.library'

android {
	compileSdkVersion 27
	buildToolsVersion '27.0.3'

	defaultConfig {
		minSdkVersion 14
		targetSdkVersion 17
		multiDexEnabled true
	}

	lintOptions {
		abortOnError false
	}

//	buildTypes {
//		release {
//			minifyEnabled true
//			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
//		}
//	}

}

repositories {
	google()
	jcenter()
	maven {
		url "https://dl.bintray.com/poisondog/poisondog/"
	}
}

dependencies {
	compile 'com.android.support:appcompat-v7:25.0.+'
	compile 'poisondog:poisondog.commons:3.6.5'
	compile 'poisondog:poisondog.android.util:0.0.1@aar'
	testCompile 'junit:junit:4.11'
}
